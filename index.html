<body>
    <audio id="myAudio" loop>
        <source src="y2mate.com - ｄａｎｃｉｎ.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <div class="wrapper">
        <!-- Main Content -->
        <div class="parent-container">
            <i class="fas fa-volume" onclick="toggleAudio()"></i>
            <i id="crown" class="fa-solid fa-crown" style="color: #ffdf00;"></i>
            <img src="MrFresh.gif" class="MrFresh" alt="MrFresh">
            <div class="container">
                <h1>M r F r e s h</h1>
                <p>IT student</p>
                <div class="icon">
                    <div class="icon-group">
                        <span class="bold" id="phone-icon"><i class="fa-solid fa-phone"></i></span>
                        <span class="contact">0912345678</span>
                        <div class="icon-group">
                            <span class="bold"><i class="fa-solid fa-envelope"></i></span>
                            <span class="contact">MrFresh@lmao.com</span>
                        </div>
                        <div class="icon-group">
                            <span class="bold"><i class="fa-solid fa-globe"></i></span>
                            <span class="contact">www.MrFresh.com</span>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Social Icons -->
            <div class=icon-container>
                <a href="#" class="icon-box"><i class="fa-brands fa-facebook"></i></a>
                <a href="#" class="icon-box"><i class="fa-brands fa-twitter"></i></a>
                <a href="#" class="icon-box"><i class="fa-brands fa-instagram"></i></a>
                <a href="#" class="icon-box"><i class="fa-brands fa-reddit"></i></a>
                <a href="#" class="icon-box"><i class="fa-brands fa-github"></i></a>
                <a href="#" class="icon-box"><i class="fa-brands fa-linkedin"></i></a>
            </div>
        </div>
        <!-- Script for playing music and dynamically switching styles -->
        <script>

            var isPlaying = false;
            var intervalId;
            var volumeIcon = document.querySelector(".fas.fa-volume");
            volumeIcon.classList.add("fa-volume-slash");

            function toggleAudio() {
                var audio = document.getElementById("myAudio");
                var image = document.querySelector(".MrFresh");

                if (!isPlaying) {
                    audio.play();
                    isPlaying = true;
                    volumeIcon.classList.remove("fa-volume-slash");
                    intervalId = setInterval(function () {
                        image.classList.toggle("zoomIn");
                    }, 200);
                    document.body.classList.add("music-playing");
                } else {
                    audio.pause();
                    isPlaying = false;
                    clearInterval(intervalId);
                    image.classList.remove("zoomIn");
                    volumeIcon.classList.add("fa-volume-slash");
                    document.body.classList.remove("music-playing");
                }
            }

            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;

        </script>
</body>

</html>
